{% extends "base.html" %}

{% block content %}



<body class="sb-nav-fixed">
    <div id="layoutSidenav">
        {% include "dashboard/sidenav.html" %}
        <div id="layoutSidenav_content">
            <main>
                {% include "flash.html" %}

                <div class="container-fluid px-4">
                    <h1 class="mt-4">Profile for: {{user.username}}</h1>
                    <ol class="breadcrumb mb-4">
                        <li class="breadcrumb-item active">User Settings</li>
                    </ol>

                    <div class="card mb-4">
                        <div class="card-header">
                            <i class="fas fa-user me-1"></i>
                        </div>
                    <form method='POST' autocomplete="off">
                        <div class="row mb-3 justify-content-center">
                            <div class="col-md-6">
                                <div class="d-flex justify-content-center">
                                    <input class="form-control" name="username" type="text" placeholder="Neo" />
                                </div>
                            </div>
                        </div>
                        <div class="row mb-3 justify-content-center">
                            <div class="col-md-6">
                                <div class="d-flex justify-content-center">
                                    <input class="form-control" name="email" type="email" placeholder="name@example.com" />
                                </div>
                            </div>
                        </div>
                        <div class="row mb-3 justify-content-center">
                            <div class="col-md-6">
                                <div class="d-flex justify-content-center">
                                    <input class="form-control" name="password_1" type="password" placeholder="Password" />
                                </div>
                            </div>
                        </div>
                        <div class="row mb-3 justify-content-center">
                            <div class="col-md-6">
                                <div class="d-flex justify-content-center">
                                    <input class="form-control" name="password_2" type="password" placeholder="Confirm Password" />
                                </div>
                            </div>
                        </div>
                        <div class="d-flex justify-content-center">
                            <button type="submit" class="btn btn-primary">Update</button>
                        </div>
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                    </form>
                    </div>
                </div>
            </main>
        </div>
    </div>
</body>

{% endblock  %}
