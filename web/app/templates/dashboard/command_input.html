<div class="card-body">
    {% if agent_id is not defined %}
        {% set agent_id = '' %}
    {% endif %}
    <form method='POST' action="/dashboard/agents/command/{{agent_id}}" >
        <div class="row mb-3 justify-content-center">
            <div class="col-md-6">
                <div class="d-flex justify-content-center">
                    <input class="form-control" name="command" type="text" placeholder="whoami" />
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-primary">Execute</button>
        </div>
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    </form>
</div>
