{% extends "base.html" %} 

{% block content %}

<div id="layoutAuthentication_content">
    <main>
        {% include "flash.html" %}
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-7">
                    <div class="card shadow-lg border-0 rounded-lg mt-5">
                        <div class="card-header"><h3 class="text-center font-weight-light my-4">Register</h3></div>
                        <div class="card-body">
                            <form method='POST' autocomplete="off">
                                <div class="row mb-3 justify-content-center">
                                    <div class="col-md-6">
                                        <div class="d-flex justify-content-center">
                                            <input class="form-control" name="username" type="text" placeholder="Neo" />
                                        </div>
                                    </div>
                                </div>
                                <div class="row mb-3 justify-content-center">
                                    <div class="col-md-6">
                                        <div class="d-flex justify-content-center">
                                            <input class="form-control" name="email" type="email" placeholder="name@example.com" />
                                        </div>
                                    </div>
                                </div>
                                <div class="row mb-3 justify-content-center">
                                    <div class="col-md-6">
                                        <div class="d-flex justify-content-center">
                                            <input class="form-control" name="password_1" type="password" placeholder="Password" />
                                        </div>
                                    </div>
                                </div>
                                <div class="row mb-3 justify-content-center">
                                    <div class="col-md-6">
                                        <div class="d-flex justify-content-center">
                                            <input class="form-control" name="password_2" type="password" placeholder="Confirm Password" />
                                        </div>
                                    </div>
                                </div>
                                <div class="d-flex justify-content-center">
                                    <button type="submit" class="btn btn-primary">Register</button>
                                </div>
                                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                            </form>
                        </div>
                        <div class="card-footer text-center py-3">
                            <div class="small"><a href="/login">Have an account? Go to login</a></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>



{% endblock  %}
